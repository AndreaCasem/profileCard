<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <title>Profile card component</title>
</head>
<body>
	<main>
		<div class="card-container">
			<img class="pattern-card" src="images/bg-pattern-card.svg" alt="">
			<div class="profile">
				<img class="profile-photo" src="images/image-victor.jpg" alt="Victor Crest perfil">
			</div>
			
			<div class="text-profile">
				<p>Victor Crest <span>26</span></p>
				<small>London</small>
			</div>
		
			<div class="numbers">
				<div class="followers">
					<p>80k</p>
					<small>followers</small>
				</div>
				<div class="likes">
					<p>803K</p>
					<small>Likes</small>
				</div>
				<div class="photos">
					<p>1.4K</p>
					<small>photos</small>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
